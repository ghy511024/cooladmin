<!DOCTYPE html>
<html>
    <head>
        <title>后端链接配置</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.2/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="http://static.ws.kukuplay.com/common/lib/zylib/v2.0/adminpage-v2.0.css"/>
        <link rel="stylesheet" href="../css/adminconfig.css"/>
        <script  src="http://static.ws.kukuplay.com/common/lib/jquery/v1.9.2/jquery-1.9.2.js"></script>
        <script  src="../js/adminConf.js"></script>
        <script  src="../js/admin.js"></script>
        <style type="text/css">
            .config{
                width:960px;
                margin:50px auto;
            }
            label{
                display:inline-block;
            }
        </style>
    </head>
    <body>
        <div  id="content">
            <div class="content-title">
                <h5> 后端配置demo</h5>
            </div>
            <div class="config">
                <button id="send-btn">提交</button>
                <button id="add-top-wrap">添加顶部链接</button>
                <div class="config-inner">
                    <div class="top-wrap hide-top hide">
                        <div class="item showline">
                            <label >name:</label><input type="text" class="top-name" value=''/>  <label >url:</label><input type="text" class="top-url" value=''/>
                            <span class='del-link-btn del-btn1'><i class="fa fa-trash-o fa-1x"></i></span>
                            <span class='edite-link-btn edit1'><i class="fa fa-pencil-square-o fa-1x"></i></span>
                            <span class='up-btn edit1'><i class="fa fa-arrow-up fa-1x"></i></span>
                        </div>
                        <div class="item">
                            <label >tag: <span class='add-tag-btn'   hide='hide-tagwrap' ap='tag-wrap'><i class="fa fa-plus-square fa-1x"></i></span></label>
                            <div class="wrap tag-wrap">
                                <div class="item hide tag-item" id="hide-tagwrap">
                                    <div class="item showline">
                                        <label>name:</label><input type="text" class="tag-name" value=''/>
                                        <label>title:</label><input type="text" class="tag-title" value=''/>
                                        <label>url:</label><input type="text" class="tag-url" value=''/>
                                        <span class='del-link-btn del-btn1'><i class="fa fa-trash-o fa-1x"></i></span>
                                        <span class='up-btn edit1'><i class="fa fa-arrow-up fa-1x"></i></span>
                                    </div>
                                    <div class="item">
                                        <label>links: <span class='add-tag-btn'   hide='hide-linkwrap' ap='links-wrap'><i class="fa fa-plus-square fa-1x"></i></span></label>
                                        <div class="wrap links-wrap">
                                            <div class="item hide  link-item showline" id="hide-linkwrap">
                                                <label>name:</label>
                                                <input type="text" class="link-name" value=''/>
                                                <label>url:</label>
                                                <input type="text" class="link-url" value=''/>
                                                <span class='del-link-btn del-btn2'><i class="fa fa-trash-o fa-1x"></i></span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript">
            $(document).ready(function () {
                $(".hideline input").each(function () {
                    $(this).attr("disabled", true)
                })
                $(document).on("click", ".edite-link-btn", function () {
                    if ($(this).parent().hasClass("showline")) {
                        $(this).parent().removeClass("showline");
                        $(this).parent().find("input").attr("disabled");
                    }
                    else {
                        $(this).parent().addClass("showline");
                        $(this).parent().find("input").removeAttr("disabled");
                    }
                })
                $(document).on("click", ".up-btn", function () {
                    var parent = $(this).parent().parent();
                    var brother = $(parent).prev();
                    brother.before(parent);
                })
                $(document).on("click", ".add-tag-btn", function () {
                    var hide = $(this).attr("hide")
                    var ap = $(this).attr("ap")
                    var wrap = $("#" + hide).clone().removeClass(hide).removeClass("hide").removeAttr("_id", hide);
                    wrap.appendTo($(this).parent().parent().find("." + ap))
                })
                $("#add-top-wrap").on("click", function () {
                    var item = $(".hide-top").clone().removeClass("hide").removeClass("hide-top");
                    $(".config-inner").append(item);
                })
                $(document).on("click", ".del-btn1", function () {
                    if (confirm("删除操作，施主请三思")) {
                        $(this).parent().parent().remove();
                    }
                })
                $(document).on("click", ".del-btn2", function () {
                    $(this).parent().remove();
                })
                $("#send-btn").on("click", function () {
                    var array = [];
                    $(".top-wrap").each(function () {
                        var name = $(this).find(".top-name").val()
                        var url = $(this).find(".top-url").val()
                        var tagarray = [];
                        $(this).find(".tag-item").each(function () {
                            var name = $(this).find(".tag-name").val()
                            var title = $(this).find(".tag-title").val()
                            var url = $(this).find(".tag-url").val();
                            var linkarray = [];
                            $(this).find(".link-item").each(function () {
                                var name = $(this).find(".link-name").val()
                                var url = $(this).find(".link-url").val();
                                if (name != "" && url != "") {
                                    var link = {name: name, url: url}
                                    linkarray.push(link);
                                }
                            })
                            if (name != "" && url != "") {
                                var tag = {name: name, title: title, url: url, links: linkarray}
                                tagarray.push(tag);
                            }
                        })
                        if (name != "" && url != "" && tagarray.length > 0) {
                            var item = {name: name, url: url, tag: tagarray}
                            array.push(item);
                        }
                    })
                    console.log(JSON.stringify(array));
                    alert("提交数据请在控制台查看")
                })
            })
        </script>
    </body>
</html>
